name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
  - cron: '0 8 * * 1' # run "At 08:00 on Monday"

jobs:
  test:
    strategy:
      matrix:
        os: [ 'ubuntu-latest', 'macos-latest', 'windows-latest' ]
        go: [ 'stable', 'oldstable' ]

    runs-on: ${{ matrix.os }}
    steps:
    - name: Setup Go
      uses: actions/setup-go@v3
      with:
        go-version: ${{ matrix.go }}
        check-latest: true

    - name: Checkout
      uses: actions/checkout@v3

    - name: Go Env
      run: |
        go env

    - name: Test
      run: |
        go test -v -race -count=1 -shuffle=on -cover ./...

    - name: Autobahn
      if: >-
        startsWith(matrix.os, 'ubuntu')
      env:
        CRYPTOGRAPHY_ALLOW_OPENSSL_102: yes
      run: |
        make test autobahn

    - name: Autobahn Report Artifact
      if: >-
        startsWith(matrix.os, 'ubuntu')
      uses: actions/upload-artifact@v2
      with:
        name: autobahn report ${{ matrix.go }} ${{ matrix.os }}
        path: autobahn/report
        retention-days: 7
